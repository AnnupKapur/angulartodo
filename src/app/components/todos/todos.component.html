<div class="todos">

	<form (submit)="addTodo()">
		<input
			type="text"
			name="inputTodo"
			placeholder="Enter your tast"
			class="todo-input"
			[(ngModel)] = "inputTodo"
		/>
		<input type="submit" value="Create task" class="todo-submit" />
	</form>

	<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
		<div class="index">{{ i }}</div>
		<div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
		<button class="delete" (click)="deleteTodo(i)">Remove</button>
	</div>
</div>
